version: "3"
services:
  db:
    container_name: whale-db
    image: postgres
    restart: always
    expose:
      - "5432"
    ports:
      - "5431:5432"
    env_file:
      - ./.env.local

  db_migration:
    container_name: whale-db-migrations
    depends_on:
      - db
    build: 
      context: prisma
      dockerfile: Dockerfile
    env_file:
      - ./.env.local
      
  app:
    container_name: whale-reporter
    build: ./reporter
    depends_on:
      - db
    env_file:
      - ./.env.local
    ports:
      - "1337:1337"
    volumes:
      - ./reporter:/app
    links:
      - db

  reader:
    container_name: whale-reader
    depends_on:
      - db
    build: ./reader
    env_file:
      - ./.env.local
    ports: 
      - "3000:3000"
    volumes:
      - ./reader:/app
    links:
      - db