version: "3"
services:
  db:
    container_name: whale-db
    image: postgres
    restart: always
    expose:
      - "5432"
    ports:
      - "5431:5432"
    env_file:
      - ./.env.local

  db_migration:
    container_name: whale-db-migrations
    depends_on:
      - db
    build: Dockerfile.migrate
    env_file:
      - ./.env.local
      
  reporter:
    container_name: whale-reporter
    build: Dockerfile.web
    depends_on:
      - db
    env_file:
      - ./.env.local
    ports:
      - "3000:3000"
    volumes:
      - ./reporter:/app
    links:
      - db

  reader:
    container_name: whale-reader
    depends_on:
      - db
      - db_migration
    build: Dockerfile.worker
    env_file:
      - ./.env.local
    ports: 
      - "${PORT}:${PORT}"
    volumes:
      - ./reader:/app
    links:
      - db